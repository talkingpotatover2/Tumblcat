<html layout:decorate="~{layout}">
	<head>
		<link href="/css/myproject.css" rel="stylesheet" type="text/css">
	</head>
<div layout:fragment="content" class="container" id="yj">

<div class="row justify-content-center mt-4 pledged">
    <br>
    <div class="col-lg-12">
    	<div class="row">
           <div class="col-md-12 form-group mt-3 mt-md-0">
						<br><br>
              <h1 style="font-weight:bold"><div>후원현황</div></h1><br><br>
           </div>
           <div class="col-md-6 form-group mt-3 mt-md-0">
              <h4 th:text="|${#lists.size(investorList)}건의 후원 내역이 있습니다.|"></h4>
           </div>
           <div class="col-md-12 form-group mt-3 mt-md-0">
              <h4 style="font-weight:bold"><div>후원 목록</div></h4>
           </div>
        </div>
    </div>
    
    <div class="col-lg-12">
    	<div class="row">
    	
      <div th:each="investor : ${investorList}" class="col-lg-12" 
					 style="border:1px solid lightgrey; margin-bottom:15px; padding: 15px 10px 10px;">
	    	<div class="col-lg-2">
	    		<img th:src="|/uploadfile/${investor?.project?.ImgIdR.imgOriName}|" style="margin:10px 0; width:150px; height:120px;"/>
	    	</div>
			<div class="col-lg-10">
				<div>
	    			<h5 style="color: grey;" th:text="|후원번호 ${investor?.inId}|"></h5>
					<b><h4 style="font-weight: 700;" th:text="${investor?.project?.pName}"></h4></b>
					<h5 th:text="|※선물 옵션 : ${investor?.reward?.rwName}|"></h5>
					<ul>
						<li th:text="${investor?.reward?.rwDesc}"></li>
						<div style="font-size:15px" th:text="|${#numbers.formatInteger(investor?.reward?.rwMin,3)}원 결제 완료|"></div>
					</ul>
	    		</div>
			</div>	
	    </div>
    </div>
    <br><hr>
</div>

</div>
</div>
</html>
